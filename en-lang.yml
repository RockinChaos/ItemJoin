    onlinePlayersHaveItem: '&4All Online Players &calready have the item &7[&b%item%&7]&c!'
    invalidOnlineSyntax: '&cIncorrect usage! Syntax: /itemjoin getOnline <itemname> &lOR &c/itemjoin getOnline <itemname> <amount>!'
