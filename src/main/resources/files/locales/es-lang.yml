  econSuccess: '%prefix% &aComando ejecutado satisfactoriamente por &e$%cost%&a.'
  econFailed: '%prefix% &c¡No tienes suficiente para ejecutar este comando! \n%prefix% &cSolo tienes &4$%balance% &cde &4$%cost%.'
  itemSuccess: '%prefix% &aEjecutó con éxito el comando para &e%cost% %item_type%(s)&a.'
  itemFailed: '%prefix% &c¡No tiene suficiente &4%item_type% &c para ejecutar este comando! \n%prefix% &cTienes &4%balance% &cde lo requerido &4%cost% %item_type%(s)&c.'
  warmingUp: '%prefix% &aEl item [%item%&a] esta sobrecalentado...'
  warmingTime: '%prefix% &aComenzando la ejecución del item [%item%&a] en &2%time_left%&a segundos.'
