# --{ =-=-=-=-=-=-=-=-=-= ItemJoin's Spanish Language file, by ThatOverPowered =-=-=-=-=-=-=-=-=-= }--
# Si no desea que se envíe un mensaje, elimínelo por completo o déjelo en blanco.

# Modificar esto hará que el archivo se rompa y se regenere.
es-Version: 8

# Este es el prefijo que se enviará al comienzo de cada mensaje del archivo de idioma.
Prefix: '&7[&eItemJoin&7]'

# Estos son simplemente mensajes generales enviados sobre el uso de los items del plugin.
general:
  failedOverwrite: '%prefix% &c¡Error al darte los items &4%fail_count% &c, no tienes permitido sobrescribir items!'
