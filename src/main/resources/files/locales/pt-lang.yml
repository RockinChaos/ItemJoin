# --{ =-=-=-=-=-=-=-=-=-= ItemJoin's Portuguese Language file, by DeskTecc =-=-=-=-=-=-=-=-=-= }--
# Se você não deseja que uma mensagem seja enviada, remova-a totalmente de baixo ou deixe-a em branco.

# Modificar isso fará com que o arquivo seja interrompido e regenerado.
pt-Version: 8

# Este é o prefixo que será enviado no início de cada mensagem enviada no arquivo de idioma.
Prefix: '&7[&eItemJoin&7]'

# Estas são simplesmente mensagens gerais enviadas dos usos de itens do plug-in.
general:
  failedOverwrite: '%prefix% &cFalha ao dar a você &4%fail_count% &citens, você não é permitido a sobrescrever itens!'
  failedInventory: '%prefix% &cFalhar ao dar a você &4%fail_count% &citens, seu inventário está cheio!'
  econSuccess: '%prefix% &aComando executado com sucesso por &e$%cost%&a.'
  econFailed: '%prefix% &cVocê não tem o suficiente para executar esse comando! \n%prefix% &cVocê tem &4$%balance% &cdo necessário &4$%cost%.'
  itemSuccess: '%prefix% &aComando executado com sucesso por &e%cost% %item_type%(s)&a.'
  itemFailed: '%prefix% &cVocê não tem &4%item_type%&c o suficiente para executar esse comando! \n%prefix% &cVocê tem &4%balance% &cdo necessário &4%cost% %item_type%(s)&c.'
  warmingUp: '%prefix% &aO item [%item%&a] está esquentando...'
  warmingTime: '%prefix% &aComeçando execução de [%item%&a] em &2%time_left%&a segundos.'
  warmingHalted: '%prefix% &cComeço da execução de &4[&c%item%&4] &c cancelada!'

