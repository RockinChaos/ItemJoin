    noTarget: '%prefix% &cO jogador &c%target_player% &cnão pôde ser encontrado!'
  menu:
    openMenu: '%prefix% &aO menu foi aberto.'
    itemSaved: '%prefix% &e%item% &afoi salvo com sucesso.'
    itemRemoved: '%prefix% &e%item% &cfoi removido com sucesso.'
    noInteger: '%prefix% &c&l&nERRO:&c O valor de inserido &4%input% &cnão é um número inteiro!'
