  itemFailed: '%prefix% &cVous n’avez pas assez de &4%item_type% &c pour exécuter cette commande! \n%prefix% &cTu as &4%balance% &cdu requis &4%cost% %item_type%(s)&c.'
  warmingUp: '%prefix% &aL’Item [%item%&a] se prépare...'
