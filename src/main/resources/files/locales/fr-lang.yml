# --{ =-=-=-=-=-=-=-=-=-= ItemJoin’s French Language file, by Sashapoun_Nako =-=-=-=-=-=-=-=-=-= }--
# Si vous ne voulez pas qu’un message soit envoyé, supprimez-le complètement en dessous ou laissez-le vide.

# La modification entraînera la rupture et la régénération du fichier.
fr-Version: 8

# C’est le préfixe qui sera envoyé au début de chaque message envoyé depuis ce fichier.
Prefix: '&7[&eItemJoin&7]'

# Il s’agit simplement de messages généraux envoyés à partir des utilisations de certains éléments du plugin.
